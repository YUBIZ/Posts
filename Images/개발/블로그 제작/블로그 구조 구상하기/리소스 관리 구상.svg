<svg width="400" height="150" xmlns="http://www.w3.org/2000/svg">
    <!-- 배경 -->
    <rect width="400" height="200" fill="white"/>
    
    <!-- 블로그 -->
    <rect x="20" y="50" width="100" height="50" fill="#4CAF50" stroke="black"/>
    <text x="70" y="80" font-size="14" text-anchor="middle" fill="white">블로그</text>
    
    <!-- 리소스 저장소 -->
    <rect x="280" y="50" width="100" height="50" fill="#2196F3" stroke="black"/>
    <text x="330" y="80" font-size="14" text-anchor="middle" fill="white">리소스 저장소</text>
    
    <!-- API 요청 화살표 -->
    <line x1="120" y1="75" x2="280" y2="75" stroke="black" stroke-width="2" marker-end="url(#arrow)"/>
    <text x="200" y="65" font-size="12" text-anchor="middle" fill="black">깃허브 API 요청</text>
    
    <!-- API 응답 화살표 -->
    <line x1="280" y1="95" x2="120" y2="95" stroke="black" stroke-width="2" marker-end="url(#arrow)"/>
    <text x="200" y="110" font-size="12" text-anchor="middle" fill="black">API 응답 (콘텐츠 데이터)</text>
    
    <!-- 화살표 정의 -->
    <defs>
        <marker id="arrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
        </marker>
    </defs>
</svg>